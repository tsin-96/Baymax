session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- intro
- inquire
- appreciate
- goodbye
- affirm
- deny
- mood_happy
- mood_sad
- mood_anger
- mood_anxiety
- mood_fear
- mood_depression
- mood_disgust
- wrongreply

responses:
  utter_goodbye:
  - text: Bye
  utter_goodbye2:
  - text: Alright then take care. Let's talk again sometime :)
  utter_greet:
  - text: Hello. How are you?
  utter_greet_int:
  - text: By the way how's your day going?
  - text: So how are you?
  - text: Now that you know who I am, tell a bit about your day.
  utter_info:
  - text: Hi I'm Baymax, a chatbot designed to be there when in need :)
  utter_policy:
  - text: Everything you say will be our secret ;)
  utter_thanks:
  - text: Thank you! Would you like to talk about anything else?
  utter_happy:
  - text: That's nice to hear. Wanna tell me about your day?
  utter_question:
  - text: What do you want to talk about?
  - text: What's up?
  utter_sad:
  - text: That's sad to hear.
  utter_error:
  - text: I'm sorry I could not understand what you said, properly. You can try asking
      me something else or rephrasing your question.
  utter_default:
  - text: I could not understand. Please rephrase

actions:
- action_get_intent
- action_default_fallback
